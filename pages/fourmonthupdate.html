<!DOCTYPE html>
<html>
<head>
    <title>Four Month Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 36px;
            margin-top: 0;
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 40px;
        }

        .photos img {
            width: 100%;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .caption {
            margin-top: 10px;
            text-align: center;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .bottom {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.bottom-photo {
    width: calc(100% / 3);
    max-width: 300px;
    position: relative; /* Added position relative */
}

.bottom-photo img {
    width: 100%;
    object-fit: cover;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    transform: scale(1.5); /* Increase the size by 10% */
}
.bottom-photo .caption {
    margin-top: 10px;
    text-align: center;
    position: absolute; /* Added position absolute */
    bottom: 0; /* Positioned at the bottom */
    left: 0; /* Positioned at the left */
    width: 100%; /* Take full width */
    background-color: rgba(0, 0, 0, 0.7); /* Added background color for better visibility */
    color: #fff; /* Caption text color */
    padding: 10px; /* Added padding for better visibility */
    box-sizing: border-box; /* Include padding in width calculation */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Four Month Update</h1>
        <div class="photos">
            <div>
                <img src="../images/cute.jpg" alt="Photo 1">
                <div class="caption">Simp Timmy</div>
            </div>
            <div>
                <img src="../images/sad.jpg" alt="Photo 2">
                <div class="caption">Sad May Sad Timmy </div>
            </div>
            <div>
                <img src="../images/blindfold.jpg" alt="Photo 4">
                <div class="caption">Retarded Timmy</div>
            </div>
            <div>
                <img src="../images/silly.jpg" alt="Photo 5">
                <div class="caption">Getting really silly over call</div>
            </div>
            <div>
                <img src="../images/writing.jpg" alt="Photo 6">
                <div class="caption">Writing in our journal!</div>
            </div>
            <div>
                <img src="../images/pretty.jpg" alt="Photo 6">
                <div class="caption">One of our many 3 hour calls <3 </div>
            </div>
            <div>
                <img src="../images/sleepy.jpg" alt="Photo 7">
                <div class="caption">Sleeping Beauty May</div>
            </div>
            <div>
                <img src="../images/bonnie.jpg" alt="Photo 7">
                <div class="caption">New Kid Bonnie</div>
            </div>
            <div>
                <img src="../images/kids.jpg" alt="Photo 7">
                <div class="caption">May likes kids </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-photo">
            <img src="../images/leetcode.jpg" alt="Photo 3">
            <div class="caption">Multitasking Timmy</div>
        </div>
    </div>
    <button class="back-button">
        <a href="welcome.html" style="text-decoration: none; color: inherit;">Back to Home</a>
    </button>
</body>
</html>
