<!DOCTYPE html>
<html>
<head>
	<title>May, want to be my girlfriend?</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 40px 20px;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		.photos {
			display: flex;
			justify-content: center;
			margin: 40px 0;
		}
		.photos img {
			width: 250px;
			height: 250px;
			object-fit: cover;
			margin: 0 20px;
			border-radius: 50%;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
		button {
			padding: 10px 20px;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin: 0 10px;
		}
		button.login {
			top: 20px;
			right: 20px;
			background-color: #2ecc71;
			color: #fff;
			position: fixed;
		}
		button.yes {
			background-color: #2ecc71;
			color: #fff;
		}
		button.no {
			background-color: #e74c3c;
			color: #fff;
		}
		.time-container {
			display: flex;
			justify-content: flex-start;
			padding: 10px;
			background-color: #e6e6e6;
		}
		.time-container iframe {
			margin-left: 10px;
		}
		h3, p {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="time-container">
		<span class="clock-label">Timmy:</span>
		<iframe src="https://free.timeanddate.com/clock/i8wbuf49/n263/fn7/fs20/tct/pct/th2/ts1" frameborder="0" width="140" height="30" allowtransparency="true"></iframe>
		<span class="clock-label">May:</span>
		<iframe src="https://free.timeanddate.com/clock/i8wbuf49/n218/fn7/fs20/tct/pct/th2/ts1" frameborder="0" width="140" height="30" allowtransparency="true"></iframe>
	</div>
	<div class="container">
		<h1>May, want to be my girlfriend?</h1>
		<p>First, click on each of the photos. Then, pick a button at the bottom.</p>
		<div class="photos">
			<img src="images/photo1.jpg" alt="Photo 1" onclick="location.href='pages/list.html';">
			<img src="images/photo2.jpg" alt="Photo 2" onclick="location.href='pages/list2.html';">
			<img src="images/photo3.jpg" alt="Photo 3" onclick="location.href='pages/gallery.html';">
		</div>
		<button class="yes"><a href="pages/yes.html">Yes</a></button>
		<button class="no"><a href="pages/no.html">No</a></button>
	</div>
	<h3> 
		Timmy's Panic Office Hours for May
	</h3>
	<p> Purpose: May can rant about whatever she wants and Timmy will listen and help May with her concerns :) </p>
	<p>4:00-5:00 PM VNT</p>
	<p>9:00-11:00 AM VNT</p>
	<iframe class="bottom" src="https://free.timeanddate.com/countdown/i8vki3fq/n179/cf13/cm0/cu4/ct0/cs0/ca0/cr0/ss0/cac000/cpc000/pct/tcf1d8e7/fs100/szw320/szh135/tatUntil%20we%20see%20each%20other%20again%20%3C3/tac000/tptTime%20since%20Event%20started%20in/tpc000/mac000/mpc000/iso2023-08-20T12:00:00" allowtransparency="true" frameborder="0" width="295" height="116"></iframe>
	<button class="login" onclick="window.location.href='pages/login.html';">Log In</button>
</body>
</html>
