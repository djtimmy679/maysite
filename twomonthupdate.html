<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2 Month Anniversary Update</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #fff;
        color: #333;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 28px;
      }
      
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
      }
      
      .pic {
        width: 100%;
        height: auto;
      }
      
      .caption {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
      }
      
      .back-button {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #2ecc71;
        color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      
      .back-button a {
        text-decoration: none;
        color: inherit;
      }
      
    </style>
  </head>
  <body>
