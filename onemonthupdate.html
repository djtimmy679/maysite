<!DOCTYPE html>
<html>
<head>
	<title>One Month Update</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 40px 20px;
		}
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		.photos {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			margin-top: 40px;
		}
		.photos img {
			width: 100%;
			object-fit: cover;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
		.caption {
			margin-top: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>One Month Update</h1>
		<div class="photos">
			<div>
				<img src="images/sakebomb.jpg" alt="Photo 1">
				<div class="caption">Sake bomb after becoming official 3/17</div>
			</div>
			<div>
				<img src="images/fire.jpg" alt="Photo 2">
				<div class="caption">Beta Fire Alarm 3/18 </div>
			</div>
			<div>
				<img src="images/stats.jpg" alt="Photo 3">
				<div class="caption">Studying for stats prelim 3/22</div>
			</div>
			<div>
				<img src="images/tr.jpg" alt="Photo 4">
				<div class="caption">Texas Roadhouse 3/30</div>
			</div>
			<div>
				<img src="images/hangingout.jpg" alt="Photo 5">
				<div class="caption">Hanging out after break 4/9</div>
			</div>
			<div>
				<img src="images/lake.jpg" alt="Photo 6">
				<div class="caption">One month dinner</div>
			</div>
		</div>
	</div>
</body>
</html>
